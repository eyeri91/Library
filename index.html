<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link
        href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500;600;700&family=Nunito:ital,wght@0,300;0,400;0,500;0,700;1,200&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>

    <header class="header d-flex flex-column align-items-center">
        <h1 class="title row display-1 justify-content-center my-3 p-2">The library</h1>
        <div class="records row mb-3">
            <div class="total col">Total books: <span class="numOfTotal"># </span></div>
            <div class="finished col">Finished: <span class="numOfFinished"># </span></div>
        </div>
    </header>
    <main class="main-container text-center">
        <button type="button" class="add-book btn btn-lg mt-4" data-bs-toggle="modal" data-bs-target="#add-book-modal">
            + Add a book
        </button>
        <div class="modal fade" id="add-book-modal" tabindex="-1" aria-labelledby="add-book-modal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-label">Add a new book</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-start">
                        <form>
                            <div class="mb-2">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title">
                            </div>
                            <div class="mb-2">
                                <label for="author" class="form-label">Author</label>
                                <input type="text" class="form-control" id="author">
                            </div>
                            <div class="mb-2">
                                <label for="pages" class="form-label">Pages</label>
                                <input type="text" class="form-control" id="pages">
                            </div>
                            <div class="mb-2 form-check">
                                <input type="checkbox" class="form-check-input" id="book-finished">
                                <label class="form-check-label" for="book-finished">I finished this book!</label>
                            </div>
                            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-outline-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="books container">
            <div class="book">#</div>
        </div>
    </main>
    <footer class="footer text-center">
        <h6>Yuri The Doer</h6>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
