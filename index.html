<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link
        href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500;600;700&family=Nunito:ital,wght@0,300;0,400;0,500;0,700;1,200&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>
    <div class="">
        <header class="header d-flex flex-column align-items-center mt-2">
            <h1 class="title row display-1 justify-content-center my-3 p-2">The library</h1>
            <div class="records row mb-3">
                <div class="total col">Total books: <span class="numOfTotal"># </span></div>
                <div class="finished col">Finished: <span class="numOfFinished"># </span></div>
            </div>
        </header>
        <main class="main-container text-center">
            <button class="add-book mt-4">+ Add a book
            </button>
            <div class="books">
            </div>
        </main>
        <footer class="footer text-center">
            <h6>Yuri The Doer</h6>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
